<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-1,
        .parent-2 {
            margin: 20px;
            padding: 10px;
            border: 2px solid black;
        }
    
        .child-1,
        .child-2,
        .child-3 {
            margin: 10px;
            padding: 8px;
            background-color: lightgray;
        }
    
        .element-1,
        .element-2,
        .element-3,
        .element-4,
        .element-5,
        .element-6 {
            padding: 5px;
            background-color: lightblue;
            margin: 5px 0;
        }
    </style>
    </head>
    
    <body>
    
        <div class="parent-1">
            <div class="child-1">
                <div class="element-1">Element 1.1</div>
                <div class="element-2">Element 1.2</div>
                <div class="element-3">Element 1.3</div>
            </div>
            <div class="child-2">
                <div class="element-4">Element 2.1</div>
                <div class="element-5">Element 2.2</div>
            </div>
        </div>
    
        <div class="parent-2">
            <div class="child-1">
                <div class="element-6">Element 3.1</div>
                <div class="element-1">Element 3.2</div>
            </div>
            <div class="child-3">
                <div class="element-2">Element 4.1</div>
            </div>
            <div class="child-2">
                <div class="element-3">Element 5.1</div>
                <div class="element-4">Element 5.2</div>
                <div class="element-5">Element 5.3</div>
            </div>
        </div>
        <script src="script.js"></script>
    
    </body>
</html>
