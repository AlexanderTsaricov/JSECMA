<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .parent-1,
    .parent-2 {
        margin: 20px;
        padding: 10px;
        border: 2px solid black;
    }

    .child-1,
    .child-2,
    .child-3 {
        margin: 10px;
        padding: 8px;
        background-color: lightgray;
    }

    .inner-box-1,
    .inner-box-2,
    .inner-box-3,
    .inner-box-4,
    .inner-box-5,
    .inner-box-6 {
        margin: 10px;
        padding: 8px;
        background-color: lightyellow;
    }

    .element-1,
    .element-2,
    .element-3,
    .element-4,
    .element-5,
    .element-6,
    .inner-element-1,
    .inner-element-2,
    .inner-element-3,
    .inner-element-4,
    .inner-element-5,
    .inner-element-6,
    .inner-element-7,
    .inner-element-8 {
        padding: 5px;
        background-color: lightblue;
        margin: 5px 0;
    }
</style>
</head>

<body>

    <div class="parent-1">
        <div class="child-1">
            <div class="inner-box-1">
                <div class="inner-element-1">Inner Element 1.1</div>
                <div class="inner-element-2">Inner Element 1.2</div>
            </div>
            <div class="inner-box-2">
                <div class="inner-element-3">Inner Element 1.3</div>
                <div class="inner-element-4">Inner Element 1.4</div>
            </div>
        </div>
        <div class="child-2">
            <div class="inner-box-3">
                <div class="inner-element-5">Inner Element 2.1</div>
            </div>
            <div class="inner-box-4">
                <div class="inner-element-6">Inner Element 2.2</div>
            </div>
        </div>
    </div>

    <div class="parent-2"></div>
    <script src="script.js"></script>
</body>

</html>
